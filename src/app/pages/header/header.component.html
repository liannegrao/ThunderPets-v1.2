<header class="header">
  <div class="container">
    <nav class="navbar">
      <a href="/" class="logo">
        <img src="/img/THUNDERPETS (4) (1).png" class="logo-img" alt="logo">
        ThunderPets
      </a>
      <div class="nav-links" *ngIf="(currentUser$ | async); else linksNoAuth">
        <a href="#missao">Nossa Missão</a>
        <a href="#adote">Adote</a>
        <a [routerLink]="['painel-' + (currentUser$ | async)?.role]">Meu Painel</a>
        <a href="#ajude">Ajude</a>
      </div>
      <ng-template #linksNoAuth>
        <div class="nav-links">
          <a href="#missao">Nossa Missão</a>
          <a href="#adote">Adote</a>
          <a href="#ajude">Ajude</a>
        </div>
      </ng-template>
      <div class="nav-buttons" *ngIf="(currentUser$ | async) as user; else buttonsNoAuth">
        <span class="user-welcome">Olá, {{ user.nome }} ({{ getRoleLabel(user.role) }})</span>
        <button class="button button-primary" [routerLink]="['painel-' + user.role]">Painel</button>
        <button class="button button-secondary" (click)="logout()">Sair</button>
      </div>
      <ng-template #buttonsNoAuth>
        <div class="nav-buttons">
          <button class="button button-secondary" (click)="openAuthModal()">Entrar</button>
          <button class="button button-primary" (click)="openAuthModal()">Cadastrar</button>
        </div>
      </ng-template>
    </nav>
  </div>

  <!-- Auth Modal -->
  <app-login
    *ngIf="showAuthModal"
    (closed)="closeAuthModal()">
  </app-login>
</header>
